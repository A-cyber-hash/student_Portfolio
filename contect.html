<!DOCTYPE html>

<head>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Amir</h2>
      <nav>
        <ul>
          <li><a href="/" class="sidebar-link"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="/MyIntro.html" class="sidebar-link"><i class="fas fa-user"></i> My Intro</a></li>
          <li><a href="/Services.html" class="sidebar-link"><i class="fas fa-cogs"></i> Services</a></li>
          <li><a href="/Blogs.html" class="sidebar-link"><i class="fas fa-blog"></i> Blogs</a></li>  
          <!-- âœ… Corrected CV Icon -->

          <li><a href="/contect.html" class="sidebar-link"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="contactform">
        <h2>Contact Me</h2>
        <form action="#" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="Phone">Phone Number </label>
            <input type="tel" id="Phone" name="Phone" placeholder="Enter your phone number" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
